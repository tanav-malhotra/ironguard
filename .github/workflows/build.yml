name: Build and Release

on:
  push:
    tags: ['v*']  # Only run on version tags
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux audio dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -timeout 120s ./...

      - name: Run vet
        run: go vet ./...

  build:
    name: Build
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
            runner: windows-latest
            cgo: 0
          - goos: linux
            goarch: amd64
            ext: ''
            runner: ubuntu-latest
            cgo: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux audio dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
        shell: bash
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o ironguard-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd/ironguard

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironguard-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ironguard-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ironguard-windows-amd64/ironguard-windows-amd64.exe
            artifacts/ironguard-linux-amd64/ironguard-linux-amd64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
