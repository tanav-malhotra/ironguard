name: release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - run: cargo build --release --target x86_64-unknown-linux-gnu
      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/ironguard dist/ironguard-linux-x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/ironguard-linux-x86_64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Prepare artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\x86_64-pc-windows-msvc\release\ironguard.exe dist\ironguard-windows-x86_64.exe
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/ironguard-windows-x86_64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Extract release notes from CHANGELOG.md (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          echo "Extracting notes for $VERSION"
          awk -v ver="## ${VERSION}" 'BEGIN{found=0} {
            if ($0 ~ "^"ver) {found=1; next}
            if (found && $0 ~ /^## /) { exit }
            if (found) print
          }' CHANGELOG.md > notes.txt || true
          if [ ! -s notes.txt ]; then
            echo "No changelog section found for ${VERSION}." > notes.txt
          fi
      - name: Create Release for tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux/ironguard-linux-x86_64
            dist/windows/ironguard-windows-x86_64.exe
            scripts/install.ps1
            scripts/install.sh
          body_path: notes.txt
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create prerelease on push to main
        if: github.ref == 'refs/heads/main'
        id: prerelease
        run: echo "noop"
      - name: Compute beta tag from Cargo.toml (next patch)
        if: github.ref == 'refs/heads/main'
        id: beta
        run: |
          VER_LINE=$(grep -m1 '^version\s*=\s*"' Cargo.toml)
          read MAJOR MINOR PATCH <<<"$(echo "$VER_LINE" | sed -E 's/.*"([0-9]+)\.([0-9]+)\.([0-9]+)".*/\1 \2 \3/')"
          NEXT=$((PATCH+1))
          TAG=v${MAJOR}.${MINOR}.${NEXT}-beta.${GITHUB_RUN_NUMBER}
          NAME=beta\ v${MAJOR}.${MINOR}.${NEXT}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "name=${NAME}" >> $GITHUB_OUTPUT
      - name: Extract prerelease notes from CHANGELOG.md (latest section)
        if: github.ref == 'refs/heads/main'
        run: |
          awk 'BEGIN{p=0} /^## /{ if (p) exit; p=1; next } p{ print }' CHANGELOG.md > notes.txt || true
          if [ ! -s notes.txt ]; then echo "Automated prerelease for ${GITHUB_SHA}" > notes.txt; fi
      - name: Create prerelease on push to main (beta)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.beta.outputs.tag }}
          name: ${{ steps.beta.outputs.name }}
          files: |
            dist/linux/ironguard-linux-x86_64
            dist/windows/ironguard-windows-x86_64.exe
            scripts/install.ps1
            scripts/install.sh
          body_path: notes.txt
          draft: false
          prerelease: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


